- job:
    name: requirements-tox-babel
    parent: openstack-tox
    description: |
      Run test for requirements project.

      Uses tox with the ``babel`` environment.
    files:
      - ^babel-test/.*
      - ^tox.ini
      - ^upper-constraints.txt
    vars:
      tox_envlist: babel

