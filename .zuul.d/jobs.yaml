- job:
    name: requirements-tox-babel
    parent: openstack-tox
    description: |
      Run test for requirements project.

      Uses tox with the ``babel`` environment.
    files:
      - ^babel-test/.*
      - ^tox.ini
      - ^upper-constraints.txt
    vars:
      tox_envlist: babel

- job:
    name: requirements-tox-py27-check-uc
    parent: openstack-tox
    description: |
      Run test for requirements project.

      Uses tox with the ``py27-check-uc`` environment.
    files: ^upper-constraints.*txt$
    vars:
      tox_envlist: py27-check-uc

- job:
    name: requirements-tox-py35-check-uc
    parent: openstack-tox
    description: |
      Run test for requirements project.

      Uses tox with the ``py35-check-uc`` environment.
    files: ^upper-constraints.*txt$
    vars:
      tox_envlist: py35-check-uc

- job:
    name: requirements-tox-validate-projects
    parent: openstack-tox
    description: |
      Run test for requirements project.

      Uses tox with the ``validate-projects`` environment.
    vars:
      tox_envlist: validate-projects

- job:
    name: build-wheel-mirror-opensuse-423
    parent: build-wheel-mirror-base
    nodeset:
      # NOTE: The python2 and python3 suffix are important, they select the
      # version of python to build in each job. (we pull the last character of
      # the inventory_hostname)
      # TODO(mordred): Replace the suffix with host_vars once we have them.
      nodes:
        - name: wheel-mirror-opensuse-423-python2
          label: opensuse-423

