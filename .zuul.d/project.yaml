            branches: ^(?!stable/(newton|ocata|pike)).*$
        - cross-cinder-py27
        - cross-glance-py27
        - cross-glance-py35:
            branches: ^(?!stable/(newton|ocata)).*$
        - cross-horizon-py27
        - cross-horizon-py35:
            branches: ^(?!stable/(newton|ocata)).*$
        - cross-keystone-py27
        - cross-keystone-py35:
            branches: ^(?!stable/(newton|ocata)).*$
        - cross-neutron-py27
        - cross-neutron-py35:
            branches: ^(?!stable/(newton|ocata)).*$
        - cross-nova-py27
        - cross-nova-py35:
            branches: ^(?!stable/(newton|ocata)).*$
