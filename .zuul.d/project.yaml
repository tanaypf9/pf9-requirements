- project:
    vars:
      # TODO(gmann): Unpin tox once all the projects which requirements repo runs
      # checks for are fixed for tox4. Current failure of projects can be found
      # in this patch: https://review.opendev.org/c/openstack/requirements/+/868922
      ensure_tox_version: '<4'
    templates:
      - openstack-python3-jobs
    check:
      jobs:
        - build-wheel-cache-centos-7:
            files:
              - bindep.txt
        - build-wheel-cache-centos-8-stream:
            files:
              - bindep.txt
        - build-wheel-cache-debian-buster:
            files:
              - bindep.txt
        - build-wheel-cache-ubuntu-xenial:
            files:
              - bindep.txt
        - build-wheel-cache-ubuntu-bionic:
            files:
              - bindep.txt
        - build-wheel-cache-ubuntu-focal:
            files:
              - bindep.txt
        - build-wheel-cache-ubuntu-jammy:
            files:
              - bindep.txt
        - openstack-tox-validate
        - requirements-tox-babel
        - requirements-tox-bindep:
            voting: false
        - requirements-tox-py38-check-uc
        - requirements-tox-py39-check-uc
        - requirements-tox-validate-projects:
            voting: false
        - cross-aodh-py310
        - cross-barbican-py310
        - cross-ceilometer-py310
        - cross-cinder-py310
        - cross-designate-py310
        - cross-glance-py310
        - cross-heat-py310
        - cross-horizon-py310
