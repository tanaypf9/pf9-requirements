        - dnm-cross-neutron-vpnaas-py310
        - dnm-cross-tap-as-a-service-py310
        - cross-nova-py310
        - cross-placement-py310
        - cross-osvif-py3
        - cross-nova-functional
        - cross-placement-functional-py310
        - cross-octavia-py310
        - cross-osc-tox-docs
        - cross-swift-py38
        - openstacksdk-functional-devstack
